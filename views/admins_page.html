      let currentPage = 0; // This will track our current page. Starts from page 0.
let userMap = new Map();
async function MapCreator(){
  const response = await fetch(`/api/get_users`);
  const all_users = await response.json();

  all_users.forEach(user => {
    userMap.set(user.user_name, [user.overall_score, user.last_months_tokens, user.tokens_earned, user.monthly_score]);
  });
}
function leaderboard() {
    MapCreator().then(() => {
    const sortedUsers = [...userMap.entries()].sort((a, b) => b[1][0] - a[1][0]);

      displayLeaderboard(sortedUsers, currentPage);
      
      document.getElementById('prev-btn').addEventListener('click', function() {
          if (currentPage > 0) {
              currentPage--;
              displayLeaderboard(sortedUsers, currentPage);
          }
      });

      document.getElementById('next-btn').addEventListener('click', function() {
          if ((currentPage + 1) * 10 < sortedUsers.length) {
              currentPage++;
              displayLeaderboard(sortedUsers, currentPage);
          }
      });
    }).
    catch(error => {
    console.error('Error:', error);
  })
}

function displayLeaderboard(sortedUsers, page) {
    const tableBody = document.getElementById('leaderboard-table').querySelector('tbody');
    // Clear current rows
    tableBody.innerHTML = '';

    const start = page * 10;
    const end = start + 10;

    for (let i = start; i < end && i < sortedUsers.length; i++) {
        let user = sortedUsers[i];
        let row = tableBody.insertRow();
        let usernameCell = row.insertCell(0);
        let pointsCell = row.insertCell(1);
        let tokensCell = row.insertCell(2);
        let pr_months_tokensCell = row.insertCell(3);
        
        usernameCell.textContent = user[0];
        pointsCell.textContent = user[1][0];
        tokensCell.textContent = user[1][1];
        pr_months_tokensCell.textContent = user[1][2];
    }
}
